<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∑ Wine Quality Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(5px);
        }
        h1 {
            text-align: center;
            color: #4a2c6d;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2em;
            border-bottom: 2px solid #e0d0ff;
            padding-bottom: 15px;
        }
        h1 span {
            font-size: 0.5em;
            color: #888;
            display: block;
            margin-top: 5px;
            font-weight: normal;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .form-group {
            margin-bottom: 5px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fafafa;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background-color: #fff;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }
        .button-container {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            letter-spacing: 0.5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .footer-note {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
            border-top: 1px solid #e0d0ff;
            padding-top: 20px;
        }
        .footer-note a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin: 0 5px;
        }
        .footer-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üç∑ Wine Quality Predictor
            <span>Enter the physicochemical properties of your wine</span>
        </h1>

        <form action="/result" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label>Fixed acidity</label>
                    <input type="number" step="0.01" name="fixed acidity" placeholder="e.g. 7.4" required>
                </div>
                <div class="form-group">
                    <label>Volatile acidity</label>
                    <input type="number" step="0.01" name="volatile acidity" placeholder="e.g. 0.7" required>
                </div>
                <div class="form-group">
                    <label>Citric acid</label>
                    <input type="number" step="0.01" name="citric acid" placeholder="e.g. 0.0" required>
                </div>
                <div class="form-group">
                    <label>Residual sugar</label>
                    <input type="number" step="0.1" name="residual sugar" placeholder="e.g. 1.9" required>
                </div>
                <div class="form-group">
                    <label>Chlorides</label>
                    <input type="number" step="0.001" name="chlorides" placeholder="e.g. 0.076" required>
                </div>
                <div class="form-group">
                    <label>Free sulfur dioxide</label>
                    <input type="number" step="0.5" name="free sulfur dioxide" placeholder="e.g. 11.0" required>
                </div>
                <div class="form-group">
                    <label>Total sulfur dioxide</label>
                    <input type="number" step="0.5" name="total sulfur dioxide" placeholder="e.g. 34.0" required>
                </div>
                <div class="form-group">
                    <label>Density</label>
                    <input type="number" step="0.0001" name="density" placeholder="e.g. 0.9978" required>
                </div>
                <div class="form-group">
                    <label>pH</label>
                    <input type="number" step="0.01" name="pH" placeholder="e.g. 3.51" required>
                </div>
                <div class="form-group">
                    <label>Sulphates</label>
                    <input type="number" step="0.01" name="sulphates" placeholder="e.g. 0.56" required>
                </div>
                <div class="form-group">
                    <label>Alcohol</label>
                    <input type="number" step="0.1" name="alcohol" placeholder="e.g. 9.4" required>
                </div>

                <!-- NEW: Wine Type Dropdown (full width) -->
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label>Wine Type</label>
                    <select name="type" required>
                        <option value="0">Red</option>
                        <option value="1">White</option>
                    </select>
                </div>

                <div class="button-container">
                    <button type="submit">üîç Predict Quality</button>
                </div>
            </div>
        </form>

        <!-- UPDATED: Footer with dashboard link and six sample buttons -->
        <div class="footer-note">
            ‚ö° Built with Flask & Scikit‚Äëlearn ¬∑
            <a href="#" onclick="fillRedLow()">Red Low</a> ¬∑
            <a href="#" onclick="fillRedMedium()">Red Medium</a> ¬∑
            <a href="#" onclick="fillRedHigh()">Red High</a> ¬∑
            <a href="#" onclick="fillWhiteLow()">White Low</a> ¬∑
            <a href="#" onclick="fillWhiteMedium()">White Medium</a> ¬∑
            <a href="#" onclick="fillWhiteHigh()">White High</a> ¬∑
            <a href="/dashboard">üìä Dashboard</a>
        </div>
    </div>

    <script>
        // Helper to set dropdown value (0=Red, 1=White)
        function setWineType(type) {
            document.querySelector('select[name="type"]').value = type;
        }

        // ----- Red Wine Samples -----
        function fillRedLow() {
            setWineType(0);
            document.querySelector('input[name="fixed acidity"]').value = 7.5;
            document.querySelector('input[name="volatile acidity"]').value = 1.2;

            document.querySelector('input[name="pH"]').value = 3.2;
            document.querySelector('input[name="sulphates"]').value = 0.4;
            document.querySelector('input[name="alcohol"]').value = 8.5;
        }

        function fillRedMedium() {

        // ----- White Wine Samples (typical profiles from dataset) -----
        function fillWhiteLow() {
            setWineType(1);
            document.querySelector('input[name="fixed acidity"]').value = 6.8;
            document.querySelector('input[name="volatile acidity"]').value = 0.45;
            document.querySelector('input[name="citric acid"]').value = 0.35;
            document.querySelector('input[name="residual sugar"]').value = 8.5;
            document.querySelector('input[name="chlorides"]').value = 0.045;

            document.querySelector('input[name="pH"]').value = 3.22;

            document.querySelector('input[name="alcohol"]').value = 9.0;
        }

        function fillWhiteMedium() {
            setWineType(1);
            document.querySelector('input[name="fixed acidity"]').value = 7.0;

            document.querySelector('input[name="citric acid"]').value = 0.31;
            document.querySelector('input[name="residual sugar"]').value = 6.2;
            document.querySelector('input[name="chlorides"]').value = 0.045;
            document.querySelector('input[name="free sulfur dioxide"]').value = 30.0;
            document.querySelector('input[name="total sulfur dioxide"]').value = 120.0;
            document.querySelector('input[name="density"]').value = 0.9910;
            document.querySelector('input[name="pH"]').value = 3.18;
            document.querySelector('input[name="sulphates"]').value = 0.50;
            document.querySelector('input[name="alcohol"]').value = 10.5;
        }

        function fillWhiteHigh() {
            setWineType(1);
            document.querySelector('input[name="fixed acidity"]').value = 7.2;
            document.querySelector('input[name="volatile acidity"]').value = 0.20;
            document.querySelector('input[name="citric acid"]').value = 0.38;
            document.querySelector('input[name="residual sugar"]').value = 4.2;
            document.querySelector('input[name="chlorides"]').value = 0.035;
            document.querySelector('input[name="free sulfur dioxide"]').value = 45.0;

            document.querySelector('input[name="density"]').value = 0.9890;

        }
    </script>
</body>
</html>
