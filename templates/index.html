<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∑ Wine Quality Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(5px);
        }
        h1 {
            text-align: center;
            color: #4a2c6d;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2em;
            border-bottom: 2px solid #e0d0ff;
            padding-bottom: 15px;
        }
        h1 span {
            font-size: 0.5em;
            color: #888;
            display: block;
            margin-top: 5px;
            font-weight: normal;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .form-group {
            margin-bottom: 5px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fafafa;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background-color: #fff;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .button-container {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            letter-spacing: 0.5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .footer-note {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
            border-top: 1px solid #e0d0ff;
            padding-top: 20px;
        }
        .footer-note a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-note a:hover {
            text-decoration: underline;
        }
        /* Tooltip styling (optional) */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            border-bottom: 1px dotted #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üç∑ Wine Quality Predictor
            <span>Enter the physicochemical properties of your wine</span>
        </h1>

        <form action="/result" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label>Fixed acidity</label>
                    <input type="number" step="0.01" name="fixed acidity" placeholder="e.g. 7.4" required>
                </div>
                <div class="form-group">
                    <label>Volatile acidity</label>
                    <input type="number" step="0.01" name="volatile acidity" placeholder="e.g. 0.7" required>
                </div>
                <div class="form-group">
                    <label>Citric acid</label>
                    <input type="number" step="0.01" name="citric acid" placeholder="e.g. 0.0" required>
                </div>
                <div class="form-group">
                    <label>Residual sugar</label>
                    <input type="number" step="0.1" name="residual sugar" placeholder="e.g. 1.9" required>
                </div>
                <div class="form-group">
                    <label>Chlorides</label>
                    <input type="number" step="0.001" name="chlorides" placeholder="e.g. 0.076" required>
                </div>
                <div class="form-group">
                    <label>Free sulfur dioxide</label>
                    <input type="number" step="0.5" name="free sulfur dioxide" placeholder="e.g. 11.0" required>
                </div>
                <div class="form-group">
                    <label>Total sulfur dioxide</label>
                    <input type="number" step="0.5" name="total sulfur dioxide" placeholder="e.g. 34.0" required>
                </div>
                <div class="form-group">
                    <label>Density</label>
                    <input type="number" step="0.0001" name="density" placeholder="e.g. 0.9978" required>
                </div>
                <div class="form-group">
                    <label>pH</label>
                    <input type="number" step="0.01" name="pH" placeholder="e.g. 3.51" required>
                </div>
                <div class="form-group">
                    <label>Sulphates</label>
                    <input type="number" step="0.01" name="sulphates" placeholder="e.g. 0.56" required>
                </div>
                <div class="form-group">
                    <label>Alcohol</label>
                    <input type="number" step="0.1" name="alcohol" placeholder="e.g. 9.4" required>
                </div>
                <div class="button-container">
                    <button type="submit">üîç Predict Quality</button>
                </div>
            </div>
        </form>

        <div class="footer-note">
            ‚ö° Built with Flask & Scikit‚Äëlearn ¬∑ 
            <a href="#" onclick="fillSample1()">Sample Low</a> ¬∑ 
            <a href="#" onclick="fillSample2()">Sample Medium</a> ¬∑ 
            <a href="#" onclick="fillSample3()">Sample High</a>
        </div>
    </div>

    <script>
        // Quick fill buttons for testing
        function fillSample1() {
            document.querySelector('input[name="fixed acidity"]').value = 7.5;
            document.querySelector('input[name="volatile acidity"]').value = 1.2;
            document.querySelector('input[name="citric acid"]').value = 0.0;
            document.querySelector('input[name="residual sugar"]').value = 1.5;
            document.querySelector('input[name="chlorides"]').value = 0.12;
            document.querySelector('input[name="free sulfur dioxide"]').value = 8.0;
            document.querySelector('input[name="total sulfur dioxide"]').value = 25.0;
            document.querySelector('input[name="density"]').value = 0.9980;
            document.querySelector('input[name="pH"]').value = 3.2;
            document.querySelector('input[name="sulphates"]').value = 0.4;
            document.querySelector('input[name="alcohol"]').value = 8.5;
        }
        function fillSample2() {
            document.querySelector('input[name="fixed acidity"]').value = 8.2;
            document.querySelector('input[name="volatile acidity"]').value = 0.5;
            document.querySelector('input[name="citric acid"]').value = 0.3;
            document.querySelector('input[name="residual sugar"]').value = 2.1;
            document.querySelector('input[name="chlorides"]').value = 0.075;
            document.querySelector('input[name="free sulfur dioxide"]').value = 14.0;
            document.querySelector('input[name="total sulfur dioxide"]').value = 40.0;
            document.querySelector('input[name="density"]').value = 0.9965;
            document.querySelector('input[name="pH"]').value = 3.3;
            document.querySelector('input[name="sulphates"]').value = 0.6;
            document.querySelector('input[name="alcohol"]').value = 10.2;
        }
        function fillSample3() {
            document.querySelector('input[name="fixed acidity"]').value = 9.1;
            document.querySelector('input[name="volatile acidity"]').value = 0.3;
            document.querySelector('input[name="citric acid"]').value = 0.6;
            document.querySelector('input[name="residual sugar"]').value = 2.8;
            document.querySelector('input[name="chlorides"]').value = 0.04;
            document.querySelector('input[name="free sulfur dioxide"]').value = 20.0;
            document.querySelector('input[name="total sulfur dioxide"]').value = 55.0;
            document.querySelector('input[name="density"]').value = 0.9952;
            document.querySelector('input[name="pH"]').value = 3.5;
            document.querySelector('input[name="sulphates"]').value = 0.9;
            document.querySelector('input[name="alcohol"]').value = 12.5;
        }
    </script>
</body>
</html>
